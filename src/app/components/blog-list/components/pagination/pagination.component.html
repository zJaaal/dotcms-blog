<div class="d-flex justify-content-center align-items-center">
  <i
    class="fa-sharp fa-solid fa-circle-arrow-left fa-lg arrow-icon pointer"
    [ngClass]="{ disabled: page == 1 || state != 'COMPLETED' }"
    (click)="handleChange('DECREMENT')"
  ></i>
  <p class="page">
    {{ page }}
  </p>
  <i
    class="fa-sharp fa-solid fa-circle-arrow-right fa-lg arrow-icon pointer"
    [ngClass]="{ disabled: page == maxPage || state != 'COMPLETED' }"
    (click)="handleChange('INCREMENT')"
  ></i>
</div>
