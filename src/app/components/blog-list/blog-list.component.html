<app-blog-item
  class="d-flex flex-column item-container justify-content-end pointer"
  *ngFor="let blogData of blogsList"
  [blogData]="blogData"
></app-blog-item>
<app-pagination
  [listLength]="blogsList.length"
  class="flex-1 d-flex page-container align-items-start justify-content-center"
></app-pagination>
